<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival of Red Balls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image:'bg_game.png'
            image-rendering: pixelated;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .resource-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        
        .unit {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image:'red_guy.png'
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        .house {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: 'basic_house.png
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }
        
        .forest {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: 'forest.png'
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }
        
        .ground {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: 'not_ready_ground'
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }
        
        .ground.ready {
            background-image: 'ready_ground'
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .unit-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="resource-counter">
            <div>Дерево: <span id="wood-count">100</span></div>
            <div>Еда: <span id="food-count">100</span></div>
        </div>
        
        <div class="unit-info">
            <div>Юнитов: <span id="unit-count">3</span></div>
            <div>Свободно: <span id="free-unit-count">3</span></div>
        </div>
        
        <div class="house" style="top: 300px; left: 400px;"></div>
        <div class="forest" style="top: 150px; left: 200px;"></div>
        <div class="ground" style="top: 450px; left: 200px;"></div>
        
        <div class="controls">
            <button id="send-wood">Отправить за деревом (1)</button>
            <button id="send-food">Отправить за едой (1)</button>
            <button id="upgrade-unit">Улучшить юнита (50 дерева)</button>
        </div>
        
        <!-- Юниты будут добавляться динамически -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Игровые переменные
            let resources = {
                wood: 100,
                food: 100
            };
            
            let units = [];
            let unitIdCounter = 1;
            const housePosition = { x: 400, y: 300 };
            const forestPosition = { x: 200, y: 150 };
            const groundPosition = { x: 200, y: 450 };
            
            // Создаем изначальных юнитов
            for (let i = 0; i < 3; i++) {
                createUnit();
            }
            
            // Обновляем счетчики
            updateResourceCounters();
            updateUnitCounters();
            
            // Функция создания юнита
            function createUnit() {
                const unit = {
                    id: unitIdCounter++,
                    x: housePosition.x + 20 + Math.random() * 60,
                    y: housePosition.y + 20 + Math.random() * 60,
                    task: null,
                    level: 1,
                    foodConsumption: 0.1,
                    capacity: 100,
                    carrying: 0,
                    target: null,
                    element: null
                };
                
                units.push(unit);
                
                // Создаем DOM элемент для юнита
                const unitElement = document.createElement('div');
                unitElement.className = 'unit';
                unitElement.id = `unit-${unit.id}`;
                unitElement.style.left = `${unit.x}px`;
                unitElement.style.top = `${unit.y}px`;
                document.getElementById('game-container').appendChild(unitElement);
                
                unit.element = unitElement;
                return unit;
            }
            
            // Функция обновления счетчиков ресурсов
            function updateResourceCounters() {
                document.getElementById('wood-count').textContent = Math.floor(resources.wood);
                document.getElementById('food-count').textContent = Math.floor(resources.food);
            }
            
            // Функция обновления счетчиков юнитов
            function updateUnitCounters() {
                const freeUnits = units.filter(u => u.task === null).length;
                document.getElementById('unit-count').textContent = units.length;
                document.getElementById('free-unit-count').textContent = freeUnits;
                
                // Активируем/деактивируем кнопки в зависимости от доступных юнитов
                document.getElementById('send-wood').disabled = freeUnits === 0;
                document.getElementById('send-food').disabled = freeUnits === 0;
                document.getElementById('upgrade-unit').disabled = resources.wood < 50 || freeUnits === 0;
            }
            
            // Функция отправки юнита за деревом
            document.getElementById('send-wood').addEventListener('click', function() {
                const freeUnit = units.find(u => u.task === null);
                if (freeUnit) {
                    freeUnit.task = 'gathering_wood';
                    freeUnit.target = { ...forestPosition };
                    moveUnitToTarget(freeUnit);
                    updateUnitCounters();
                }
            });
            
            // Функция отправки юнита за едой
            document.getElementById('send-food').addEventListener('click', function() {
                const freeUnit = units.find(u => u.task === null);
                if (freeUnit) {
                    freeUnit.task = 'gathering_food';
                    freeUnit.target = { ...groundPosition };
                    moveUnitToTarget(freeUnit);
                    updateUnitCounters();
                }
            });
            
            // Функция улучшения юнита
            document.getElementById('upgrade-unit').addEventListener('click', function() {
                if (resources.wood >= 50) {
                    const freeUnit = units.find(u => u.task === null);
                    if (freeUnit) {
                        resources.wood -= 50;
                        freeUnit.level += 1;
                        freeUnit.capacity = 100 * freeUnit.level;
                        freeUnit.foodConsumption = 0.1 * freeUnit.level;
                        updateResourceCounters();
                        alert(`Юнит улучшен до уровня ${freeUnit.level}!`);
                    }
                }
            });
            
            // Функция перемещения юнита к цели
            function moveUnitToTarget(unit) {
                const element = unit.element;
                const dx = unit.target.x - unit.x;
                const dy = unit.target.y - unit.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 5) {
                    // Юнит достиг цели
                    if (unit.task === 'gathering_wood') {
                        // Начинаем собирать дерево
                        unit.carrying = 0;
                        const gatherTime = 3000 / unit.level; // Время сбора зависит от уровня
                        
                        setTimeout(() => {
                            unit.carrying = unit.capacity;
                            unit.task = 'returning_wood';
                            unit.target = { ...housePosition };
                            moveUnitToTarget(unit);
                        }, gatherTime);
                    } 
                    else if (unit.task === 'gathering_food') {
                        // Начинаем собирать еду
                        unit.carrying = 0;
                        const growTime = 5000 / unit.level; // Время выращивания зависит от уровня
                        
                        // Меняем текстуру грядки на "готова"
                        document.querySelector('.ground').classList.add('ready');
                        
                        setTimeout(() => {
                            unit.carrying = unit.capacity;
                            unit.task = 'returning_food';
                            unit.target = { ...housePosition };
                            
                            // Возвращаем текстуру грядки на "не готова"
                            document.querySelector('.ground').classList.remove('ready');
                            
                            moveUnitToTarget(unit);
                        }, growTime);
                    }
                    else if (unit.task === 'returning_wood') {
                        // Возвращаем дерево домой
                        resources.wood += unit.carrying;
                        unit.carrying = 0;
                        unit.task = null;
                        unit.target = null;
                        updateResourceCounters();
                        updateUnitCounters();
                    }
                    else if (unit.task === 'returning_food') {
                        // Возвращаем еду домой
                        resources.food += unit.carrying;
                        unit.carrying = 0;
                        unit.task = null;
                        unit.target = null;
                        updateResourceCounters();
                        updateUnitCounters();
                    }
                    return;
                }
                
                // Продолжаем движение
                const speed = 2;
                unit.x += (dx / distance) * speed;
                unit.y += (dy / distance) * speed;
                
                element.style.left = `${unit.x}px`;
                element.style.top = `${unit.y}px`;
                
                requestAnimationFrame(() => moveUnitToTarget(unit));
            }
            
            // Потребление еды юнитами
            setInterval(() => {
                let totalConsumption = 0;
                
                units.forEach(unit => {
                    totalConsumption += unit.foodConsumption;
                });
                
                resources.food -= totalConsumption;
                
                if (resources.food < 0) {
                    resources.food = 0;
                    // Здесь можно добавить логику голодания юнитов
                }
                
                updateResourceCounters();
            }, 1000);
        });
    </script>
</body>
</html>
