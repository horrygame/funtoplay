<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä—ã–≥–∞—é—â–∏–µ —à–∞—Ä–∏–∫–∏ —Å –∑–æ–Ω–∞–º–∏ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .build-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: linear-gradient(45deg, #cccccc, #aaaaaa);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .build-option {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
        }
        .resource-counter {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .construction-status {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
            font-style: italic;
        }
        h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <div class="resource-counter" id="resourceCounter">–†–µ—Å—É—Ä—Å—ã: 1000</div>
        <div id="ballCount">–®–∞—Ä–∏–∫–æ–≤: 5</div>
        <button id="addBall">–î–æ–±–∞–≤–∏—Ç—å —à–∞—Ä–∏–∫</button>
        <button id="pauseBtn">–ü–∞—É–∑–∞</button>
        <button id="reloadAssets">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>
    </div>
    
    <div class="build-menu">
        <h3>üèóÔ∏è –°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ</h3>
        <button class="build-option" id="buildHouse">üè† –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º (100)</button>
        <div class="construction-status" id="constructionStatus">–í—ã–±–µ—Ä–∏—Ç–µ –∑–æ–Ω—É –¥–ª—è —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞</div>
    </div>
    
    <div class="debug">
        <label>
            <input type="checkbox" id="showBuildZones"> –ü–æ–∫–∞–∑–∞—Ç—å –∑–æ–Ω—ã —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞
        </label>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ballCountElement = document.getElementById('ballCount');
        const resourceCounter = document.getElementById('resourceCounter');
        const addBallButton = document.getElementById('addBall');
        const pauseBtn = document.getElementById('pauseBtn');
        const showBuildZonesCheckbox = document.getElementById('showBuildZones');
        const buildHouseButton = document.getElementById('buildHouse');
        const constructionStatus = document.getElementById('constructionStatus');
        const reloadAssetsButton = document.getElementById('reloadAssets');
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateBuildZones();
        }
        resizeCanvas();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let balls = [];
        let buildings = [];
        let isPaused = false;
        let showBuildZones = false;
        let resources = 1000;
        let selectedBuildingType = null;
        let houseImg, ballImg, bgImg;

        // –ó–æ–Ω—ã –¥–ª—è —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ (–ø—Ä–∞–≤—ã–π –∫—Ä–∞–π —ç–∫—Ä–∞–Ω–∞)
        let buildZones = [];

        function updateBuildZones() {
            buildZones = [
                { 
                    x: canvas.width * 0.7, 
                    y: canvas.height * 0.1, 
                    width: canvas.width * 0.25, 
                    height: canvas.height * 0.25,
                    occupied: false,
                    building: null,
                    type: 'build-zone'
                },
                { 
                    x: canvas.width * 0.7, 
                    y: canvas.height * 0.4, 
                    width: canvas.width * 0.25, 
                    height: canvas.height * 0.25,
                    occupied: false,
                    building: null,
                    type: 'build-zone'
                },
                { 
                    x: canvas.width * 0.7, 
                    y: canvas.height * 0.7, 
                    width: canvas.width * 0.25, 
                    height: canvas.height * 0.25,
                    occupied: false,
                    building: null,
                    type: 'build-zone'
                }
            ];
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function loadImages() {
            console.log("–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...");
            
            // –§–æ–Ω
            bgImg = new Image();
            bgImg.src = 'bg_game.png';
            bgImg.onload = function() {
                console.log("‚úÖ –§–æ–Ω bg_game.png —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω");
                imageLoaded();
            };
            bgImg.onerror = function() {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ–Ω–∞: bg_game.png");
                imageLoaded();
            };
            
            // –î–æ–º
            houseImg = new Image();
            houseImg.src = 'basic_house.png';
            houseImg.onload = function() {
                console.log("‚úÖ –î–æ–º basic_house.png —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω");
                imageLoaded();
            };
            houseImg.onerror = function() {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–º–∞: basic_house.png");
                imageLoaded();
            };
            
            // –®–∞—Ä–∏–∫
            ballImg = new Image();
            ballImg.src = 'red_guy.png';
            ballImg.onload = function() {
                console.log("‚úÖ –®–∞—Ä–∏–∫ red_guy.png —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω");
                imageLoaded();
            };
            ballImg.onerror = function() {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —à–∞—Ä–∏–∫–∞: red_guy.png");
                imageLoaded();
            };
        }
        
        let imagesLoaded = 0;
        const totalImages = 3;
        
        function imageLoaded() {
            imagesLoaded++;
            console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π: ${imagesLoaded}/${totalImages}`);
            
            if (imagesLoaded === totalImages) {
                console.log("–í—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É");
                initGame();
                requestAnimationFrame(gameLoop);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∑–æ–Ω–∞–º–∏ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞
        function checkBuildZoneCollision(x, y, radius) {
            for (const zone of buildZones) {
                if (zone.occupied) continue;
                
                const closestX = Math.max(zone.x, Math.min(x, zone.x + zone.width));
                const closestY = Math.max(zone.y, Math.min(y, zone.y + zone.height));
                
                const distanceX = x - closestX;
                const distanceY = y - closestY;
                
                if ((distanceX * distanceX + distanceY * distanceY) < (radius * radius)) {
                    return true;
                }
            }
            return false;
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —à–∞—Ä–∏–∫–æ–≤
        class Ball {
            constructor() {
                this.radius = 25;
                let validPosition = false;
                while (!validPosition) {
                    this.x = Math.random() * (canvas.width * 0.6 - this.radius * 2) + this.radius;
                    this.y = Math.random() * (canvas.height - this.radius * 2) + this.radius;
                    validPosition = !checkBuildZoneCollision(this.x, this.y, this.radius);
                }
                
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.jumpPhase = Math.random() * Math.PI * 2;
                this.jumpHeight = 3;
                this.jumpSpeed = 0.08;
                this.baseY = this.y;
                this.isPaused = false;
                this.pauseTimer = 0;
                this.pauseDuration = 30;
                this.wasAtMinSize = false;
                this.minSizeThreshold = -0.95;
            }
            
            update() {
                if (this.isPaused) {
                    this.pauseTimer--;
                    if (this.pauseTimer <= 0) {
                        this.isPaused = false;
                    }
                    return;
                }
                
                const oldX = this.x;
                const oldY = this.y;
                const oldBaseY = this.baseY;
                
                this.x += this.speedX;
                this.baseY += this.speedY;
                
                this.jumpPhase += this.jumpSpeed;
                this.y = this.baseY + Math.sin(this.jumpPhase) * this.jumpHeight;
                
                if (checkBuildZoneCollision(this.x, this.y, this.radius)) {
                    const normal = getBuildZoneNormal(this.x, this.y, this.radius);
                    if (normal) {
                        const dotProduct = this.speedX * normal.x + this.speedY * normal.y;
                        this.speedX = this.speedX - 2 * dotProduct * normal.x;
                        this.speedY = this.speedY - 2 * dotProduct * normal.y;
                        
                        this.x = oldX;
                        this.y = oldY;
                        this.baseY = oldBaseY;
                        
                        this.isPaused = true;
                        this.pauseTimer = this.pauseDuration;
                    }
                }
                
                const isAtMinSize = Math.sin(this.jumpPhase) < this.minSizeThreshold;
                
                if (isAtMinSize && !this.wasAtMinSize) {
                    this.isPaused = true;
                    this.pauseTimer = this.pauseDuration;
                }
                
                this.wasAtMinSize = isAtMinSize;
                
                if (this.x <= this.radius || this.x >= canvas.width - this.radius) {
                    this.speedX = -this.speedX;
                    this.isPaused = true;
                    this.pauseTimer = this.pauseDuration;
                }
                
                if (this.baseY <= this.radius || this.baseY >= canvas.height - this.radius) {
                    this.speedY = -this.speedY;
                    this.isPaused = true;
                    this.pauseTimer = this.pauseDuration;
                }
            }
            
            draw() {
                let scale = 1.0 + 0.1 * Math.sin(this.jumpPhase);
                let offsetY = 0;
                
                if (this.isPaused) {
                    scale = 0.9;
                    offsetY = 5;
                }
                
                const size = this.radius * 2 * scale;
                
                if (ballImg && ballImg.complete && ballImg.naturalHeight !== 0) {
                    ctx.drawImage(ballImg, this.x - size/2, this.y - size/2 + offsetY, size, size);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y + offsetY, size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // –ö–ª–∞—Å—Å –¥–ª—è –∑–¥–∞–Ω–∏–π
        class Building {
            constructor(type, x, y) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.width = 80;
                this.height = 80;
            }
            
            draw() {
                if (this.type === 'house' && houseImg && houseImg.complete && houseImg.naturalHeight !== 0) {
                    ctx.drawImage(houseImg, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#A52A2A';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.width/2, this.y - 20);
                    ctx.lineTo(this.x + this.width, this.y);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            for (let i = 0; i < 5; i++) {
                balls.push(new Ball());
            }
            
            canvas.addEventListener('click', (e) => {
                if (isPaused) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (const zone of buildZones) {
                    if (!zone.occupied && 
                        x >= zone.x && x <= zone.x + zone.width && 
                        y >= zone.y && y <= zone.y + zone.height) {
                        
                        if (selectedBuildingType === 'house' && resources >= 100) {
                            const building = new Building('house', zone.x + 10, zone.y + 10);
                            buildings.push(building);
                            zone.occupied = true;
                            zone.building = building;
                            resources -= 100;
                            updateResourceCounter();
                            constructionStatus.textContent = '–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω!';
                            selectedBuildingType = null;
                            buildHouseButton.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                        }
                        return;
                    }
                }
                
                if (!checkBuildZoneCollision(x, y, 25)) {
                    const newBall = new Ball();
                    newBall.x = x;
                    newBall.y = y;
                    newBall.baseY = y;
                    balls.push(newBall);
                    updateBallCount();
                }
            });
            
            addBallButton.addEventListener('click', () => {
                const newBall = new Ball();
                balls.push(newBall);
                updateBallCount();
            });
            
            pauseBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' : '–ü–∞—É–∑–∞';
                if (!isPaused) {
                    requestAnimationFrame(gameLoop);
                }
            });
            
            buildHouseButton.addEventListener('click', () => {
                if (resources >= 100) {
                    selectedBuildingType = 'house';
                    constructionStatus.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∑–æ–Ω—É –¥–ª—è —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ –¥–æ–º–∞';
                    buildHouseButton.style.background = 'linear-gradient(45deg, #FFA500, #FF8C00)';
                } else {
                    constructionStatus.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ä–µ—Å—É—Ä—Å–æ–≤!';
                }
            });
            
            reloadAssetsButton.addEventListener('click', () => {
                console.log("–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤...");
                imagesLoaded = 0;
                loadImages();
            });
            
            showBuildZonesCheckbox.addEventListener('change', () => {
                showBuildZones = showBuildZonesCheckbox.checked;
            });
            
            window.addEventListener('resize', () => {
                resizeCanvas();
            });
            
            updateBallCount();
            updateResourceCounter();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–æ–Ω —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞
        function drawBuildZones() {
            if (!showBuildZones) return;
            
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.6)';
            ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            
            for (const zone of buildZones) {
                if (!zone.occupied) {
                    ctx.beginPath();
                    ctx.rect(zone.x, zone.y, zone.width, zone.height);
                    ctx.stroke();
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(0, 100, 0, 0.8)';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('–ó–æ–Ω–∞ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞', zone.x + zone.width/2, zone.y + zone.height/2);
                    ctx.textAlign = 'left';
                }
            }
            
            ctx.setLineDash([]);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤
        function updateBallCount() {
            ballCountElement.textContent = `–®–∞—Ä–∏–∫–æ–≤: ${balls.length}`;
        }

        function updateResourceCounter() {
            resourceCounter.textContent = `–†–µ—Å—É—Ä—Å—ã: ${resources}`;
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (isPaused) return;
            
            if (bgImg && bgImg.complete && bgImg.naturalHeight !== 0) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
                
                // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(10, 50, 400, 120);
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.fillText('–°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', 20, 70);
                ctx.fillText(`–§–æ–Ω: ${bgImg && bgImg.complete ? '‚úÖ' : '‚ùå'}`, 20, 90);
                ctx.fillText(`–î–æ–º: ${houseImg && houseImg.complete ? '‚úÖ' : '‚ùå'}`, 20, 110);
                ctx.fillText(`–®–∞—Ä–∏–∫: ${ballImg && ballImg.complete ? '‚úÖ' : '‚ùå'}`, 20, 130);
            }
            
            drawBuildZones();
            
            for (const building of buildings) {
                building.draw();
            }
            
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            
            requestAnimationFrame(gameLoop);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –∏–≥—Ä—É
        loadImages();
    </script>
</body>
</html>
